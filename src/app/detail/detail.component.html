<div fxFlex="40">
        <mat-card style="margin: 5%;">
          <mat-card-header>
            <mat-card-title >
              {{product.title}}
            </mat-card-title>
          </mat-card-header>
          <img height="500px" mat-card-image src="../../assets/images/{{product.filename}}" alt="../../assets/images/{{product.filename}}">
          <mat-card-content>
            <p>{{product.description}}
            </p>
            <p *ngIf="!product.avail" style="font-weight: bold;color: red;">Product Not Available</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" [routerLink]="['/home']"> BACK </button>
            <div [ngSwitch]="product.avail" style="margin-top: 10px;margin-bottom: 10px;">
                <div *ngSwitchCase="true">
                  <button mat-raised-button color="accent" (click)="addToCart(product.id)"> Add To Cart </button>
                </div>
                <div *ngSwitchCase="false">
                  <button mat-raised-button color="accent" disabled> Add To Cart </button>
                </div>
            </div>
            <mat-form-field appearance="fill">
              <mat-label>Quantity</mat-label>
              <mat-select [(value)]="selected">
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-actions>
        </mat-card>
</div>
